<!DOCTYPE html>
<html>
	<head>
		<title> Table Practice </title>
	
	</head>
	
	
	
	<body>
		<table border = 5>
			<tr>
				<th> x1</th>
				<th> x2</th>
				<th> x3</th>
			</tr>
			<tr>
				<td> 1</td>
				<td> 2</td>
				<td> 3</td>
			</tr>
			<tr>
				<td> 2</td>
				<td> 4</td>
				<td> 6</td>
			</tr>
		</table>
		
		
		<table border = 1>
			<tr>
				<th> 1</th>
				<th> 2</th>
				<th> 3</th>
			</tr>
			<tr>
				<td rowspan = "2"> a</td>
				<td colspan = "2"> b</td>
				
			</tr>
			<tr>
				
				<td> c</td>
				<td> d</td>
			</tr>
	</body>






</html>
