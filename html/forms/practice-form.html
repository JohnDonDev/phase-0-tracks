<!DOCTYPE html>
<html>
	<head>
		<title>
			practice moon shoe form
		</title>
	</head>
	<body>
		<h1>
			Awesome Moon Shoe form
		</h1>
	<form name="practice" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="Just first name">
    </div>

    <div>
      <label>Select a color of shoe</label>
      <select name="color of moon shoe">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </div>

    <div>    
      <label>Choose a date for delivery:</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Put your e-mail in</label>
      <input type="text" name="adv-name" placeholder="youremail@gmail.com">
    </div>


  </fieldset>

  <fieldset>

  	<div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree to the safety terms for wearing Moon Shoes.
    </div>
  </fieldset>
  
  <button type="submit">Finalize your moon shoe order</button>
</form>
	</body>

</html>
